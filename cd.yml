name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install Flask

      - name: Test application
        run: |
          python -m unittest discover -s tests

      - name: Build Docker image
        run: docker build -t devops-sample-app .

      - name: Push Docker image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag devops-sample-app:latest yourdockerhubusername/devops-sample-app:latest
          docker push yourdockerhubusername/devops-sample-app:latest
